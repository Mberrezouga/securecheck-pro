databases:
  - name: securecheck-db
    databaseName: securecheck
    plan: free
    region: oregon

services:
  - type: web
    name: securecheck-pro
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: securecheck-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
